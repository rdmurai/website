{% load static %}


    <section id="contact" class="section-padding bg-gray">
      <div class="container">
        <div class="section-header text-center">
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Entre em Contato</h2>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row contact-form-area wow fadeInUp" data-wow-delay="0.3s">
          <div class="col-lg-7 col-md-12 col-sm-12">
            <div class="contact-block">
              <form id="contato" method="post" action="{% url 'index' %}">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" id="nome" name="nome" autocomplete="off" placeholder="Nome" required data-error="Seu nome?">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" placeholder="Email" id="email" class="form-control" autocomplete="off" name="email" required data-error="Seu email?">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                   <div class="col-md-12">
                    <div class="form-group">
                      <input type="text" placeholder="Assunto" id="assunto" name="assunto" autocomplete="off" class="form-control" required data-error="Qual assunto?">
                      <div class="help-block with-errors"></div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea class="form-control" id="mensagem" name="mensagem" placeholder="Escreva pra mim!" rows="7" data-error="Escreva sua mensagem!" required></textarea>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="submit-button text-left">
                      <button class="btn btn-common" id="form-submit" type="submit">Enviar</button>
                      <div id="msgSubmit" class="h3 text-center hidden"></div>
                      <div class="clearfix"></div>
                    </div>

                      {% if messages %}
                      <div class="container">
                        {% for m in messages %}
                        <div class="alert alert-{{ m.tags}}">
                          <button type="button" class="close" data-dismiss="alert"></button>
                          <strong>{{ m }}</strong>
                        </div>
                        {% endfor%}

                      </div>
                    {% endif %}
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-5 col-md-12 col-xs-12">
            <div class="map">
              <object style="border:0; height: 280px; width: 100%;" data="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116932.87408834074!2d-47.01697178274716!3d-23.670510385246185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cfa8da1b269d77%3A0xb03b39035ef04ea5!2sCotia%20-%20Caucaia%20do%20Alto%2C%20Cotia%20-%20SP%2C%20Brasil!5e0!3m2!1spt-BR!2sbd!4v1579374240862!5m2!1spt-BR!2sbd"></object>
            </div>
          </div>
        </div>
      </div>
    </section>
